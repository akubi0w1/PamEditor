<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../src/css/pam-editor.css">
        <!-- <script type="text/javascript" src="./pam-editor.js"></script> -->

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>

        <script src="./js/syncscroll.js" charset="utf-8"></script>
    </head>
    <body>
        <!-- <script type="text/javascript">
            var editor = new PamEditor("demo");
        </script> -->

        <!-- prototype -->
        <div id="demo" class="PamEditor">
            <!-- toolbar -->
            <div class="PamEditor-tool">
                <ul class="toolbar">
                    <button>changeScroll</button>
                    <span></span>
                    <button>Preview</button>
                    <button>Edit</button>
                </ul>
                <ul class="toolbar">
                    <button>changeScroll</button>
                    <button>Preview</button>
                    <button>Edit</button>
                </ul>
            </div>
            <!-- editor -->
            <div class="PamEditor-editor">
                <div class="edit-block">
                    <textarea class="editor syncscroll" name="demo" onkeyup="renderPreview()"></textarea>
                </div>
                <div class="preview-block">
                    <div class="preview syncscroll" name="demo"></div>
                </div>
                
            </div>
            <!-- status -->
            <div class="PamEditor-status">
                <span class="mode">status</span>
                <span class="scroll">status</span>
            </div>
        </div>
        
        <!-- script -->
        <script type="text/javascript">
            function renderPreview () {
                var text = document.querySelector("#demo .editor").value;
                document.querySelector("#demo .preview").innerHTML = marked(text);
            }
            
        </script>
    </body>

</html>
